<div class="product" ng-class="{'is-new': vm.thjData.isNew}">
  <img ng-src="{{vm.thjData.image}}" alt="Product">
  <div class="product-data">
    <div class="name">{{vm.thjData.name}}</div>
    <div class="price">{{vm.thjData.price}}</div>
    <div class="rating">{{vm.thjData.rating}}</div>
  </div>  
  <div class="clear"></div>
</div>
