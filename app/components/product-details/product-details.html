<div class="thj-product-details">    
    <h3>Product details</h3>
    <img ng-src="{{vm.thjProduct.image}}" alt="Product">
    <div class="contact-data">
        <div class="name">{{vm.thjProduct.name}}</div>
        <div class="price">{{vm.thjProduct.price}}</div>
        <div class="rating">{{vm.thjProduct.rating}}</div>
        <div class="decription">{{vm.thjProduct.decription}}</div>
    </div>  
    <div class="clear"></div>
</div>
